<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Farming Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f5f5;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 20px;
      }

      .dashboard-title {
        color: #666;
        font-weight: 400;
        font-size: 24px;
        margin-bottom: 20px;
        margin-left: 5px;
      }

      .sensor-card {
        background: white;
        border-radius: 8px;
        border: 1px solid #e5e5e5;
        margin-bottom: 15px;
        height: 120px;
        position: relative;
        overflow: hidden;
        box-shadow: none;
      }

      .card-accent {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 4px;
      }

      .accent-blue {
        background-color: #2196f3;
      }
      .accent-teal {
        background-color: #4caf50;
      }
      .accent-cyan {
        background-color: #00bcd4;
      }
      .accent-orange {
        background-color: #ff9800;
      }
      .accent-red {
        background-color: #f44336;
      }

      .card-content {
        padding: 15px 20px 15px 25px;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .sensor-label {
        color: #999;
        font-size: 11px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
        line-height: 1.2;
      }

      .sensor-value-container {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .sensor-value {
        color: #333;
        font-size: 28px;
        font-weight: 600;
        line-height: 1;
        margin-bottom: 2px;
      }

      .sensor-unit {
        color: #333;
        font-size: 28px;
        font-weight: 600;
      }

      .progress-container {
        margin-top: auto;
        padding-top: 10px;
      }

      .progress-bar-custom {
        height: 4px;
        background-color: #f0f0f0;
        border-radius: 2px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        border-radius: 2px;
        transition: width 0.3s ease;
      }

      .progress-cyan {
        background-color: #00bcd4;
      }

      .icon-placeholder {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 20px;
        height: 20px;
        background-color: #f0f0f0;
        border-radius: 3px;
      }

      .row {
        margin-left: 0;
        margin-right: 0;
      }

      .col-custom {
        width: 20%;
        padding-left: 7.5px;
        padding-right: 7.5px;
      }

      @media (max-width: 1200px) {
        .col-custom {
          width: 33.333%;
          margin-bottom: 15px;
        }
      }

      @media (max-width: 768px) {
        .col-custom {
          width: 50%;
        }
      }

      @media (max-width: 480px) {
        .col-custom {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="dashboard-title">Smart Farming</h1>

      <!-- Baris pertama -->
      <div class="row">
        <!-- Kelembaban (RH) -->
        <div class="col-custom">
          <div class="sensor-card">
            <div class="card-accent accent-blue"></div>
            <div class="card-content">
              <div class="sensor-label">KELEMBABAN (RH)</div>
              <div class="sensor-value-container">
                <div class="sensor-value">
                  54 <span class="sensor-unit">%</span>
                </div>
              </div>
            </div>
            <div class="icon-placeholder"></div>
          </div>
        </div>

        <!-- TDS -->
        <div class="col-custom">
          <div class="sensor-card">
            <div class="card-accent accent-teal"></div>
            <div class="card-content">
              <div class="sensor-label">TDS</div>
              <div class="sensor-value-container">
                <div class="sensor-value">
                  400 <span class="sensor-unit">ppm</span>
                </div>
              </div>
            </div>
            <div class="icon-placeholder"></div>
          </div>
        </div>

        <!-- Kekeruhan (Turbid) -->
        <div class="col-custom">
          <div class="sensor-card">
            <div class="card-accent accent-cyan"></div>
            <div class="card-content">
              <div class="sensor-label">KEKERUHAN (TURBID)</div>
              <div class="sensor-value-container">
                <div class="sensor-value">
                  18 <span class="sensor-unit">NTU</span>
                </div>
              </div>
              <div class="progress-container">
                <div class="progress-bar-custom">
                  <div
                    class="progress-fill progress-cyan"
                    style="width: 35%"
                  ></div>
                </div>
              </div>
            </div>
            <div class="icon-placeholder"></div>
          </div>
        </div>

        <!-- Temperatur Air -->
        <div class="col-custom">
          <div class="sensor-card">
            <div class="card-accent accent-orange"></div>
            <div class="card-content">
              <div class="sensor-label">TEMPERATUR AIR (WTEMP)</div>
              <div class="sensor-value-container">
                <div class="sensor-value">
                  25 <span class="sensor-unit">C</span>
                </div>
              </div>
            </div>
            <div class="icon-placeholder"></div>
          </div>
        </div>

        <!-- Aliran Air -->
        <div class="col-custom">
          <div class="sensor-card">
            <div class="card-accent accent-red"></div>
            <div class="card-content">
              <div class="sensor-label">ALIRAN AIR (WFLOW)</div>
              <div class="sensor-value-container">
                <div class="sensor-value">34</div>
              </div>
            </div>
            <div class="icon-placeholder"></div>
          </div>
        </div>
      </div>

      <!-- Baris kedua -->
      <div class="row">
        <!-- Oksigen Terlarut -->
        <div class="col-custom">
          <div class="sensor-card">
            <div class="card-accent accent-blue"></div>
            <div class="card-content">
              <div class="sensor-label">
                OKSIGEN TERLARUT<br />(DISS OXYGEN)
              </div>
              <div class="sensor-value-container">
                <div class="sensor-value">
                  10 <span class="sensor-unit">ppm</span>
                </div>
              </div>
            </div>
            <div class="icon-placeholder"></div>
          </div>
        </div>

        <!-- Intensitas Cahaya -->
        <div class="col-custom">
          <div class="sensor-card">
            <div class="card-accent accent-teal"></div>
            <div class="card-content">
              <div class="sensor-label">INTENSITAS CAHAYA (LUX)</div>
              <div class="sensor-value-container">
                <div class="sensor-value">
                  100 <span class="sensor-unit">Lux</span>
                </div>
              </div>
            </div>
            <div class="icon-placeholder"></div>
          </div>
        </div>

        <!-- Temperatur Udara -->
        <div class="col-custom">
          <div class="sensor-card">
            <div class="card-accent accent-cyan"></div>
            <div class="card-content">
              <div class="sensor-label">TEMPERATUR UDARA<br />(AMTEMP)</div>
              <div class="sensor-value-container">
                <div class="sensor-value">
                  34 <span class="sensor-unit">C</span>
                </div>
              </div>
              <div class="progress-container">
                <div class="progress-bar-custom">
                  <div
                    class="progress-fill progress-cyan"
                    style="width: 68%"
                  ></div>
                </div>
              </div>
            </div>
            <div class="icon-placeholder"></div>
          </div>
        </div>

        <!-- EC -->
        <div class="col-custom">
          <div class="sensor-card">
            <div class="card-accent accent-orange"></div>
            <div class="card-content">
              <div class="sensor-label">EC</div>
              <div class="sensor-value-container">
                <div class="sensor-value">2</div>
              </div>
            </div>
            <div class="icon-placeholder"></div>
          </div>
        </div>

        <!-- PH -->
        <div class="col-custom">
          <div class="sensor-card">
            <div class="card-accent accent-red"></div>
            <div class="card-content">
              <div class="sensor-label">PH</div>
              <div class="sensor-value-container">
                <div class="sensor-value">7.1</div>
              </div>
            </div>
            <div class="icon-placeholder"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
